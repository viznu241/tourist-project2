<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - SeekSpot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Order Container */
.order-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
}

/* Title */
.title {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

/* Form Styling */
.order-form {
    display: flex;
    flex-direction: column;
}

/* Input Group */
.input-group {
    display: flex;
    flex-direction: column;
    text-align: left;
    margin-bottom: 15px;
}

.input-group label {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.input-group input,
.input-group select,
.input-group textarea {
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: 0.3s;
}

.input-group input:focus,
.input-group select:focus,
.input-group textarea:focus {
    border-color: #1e3c72;
    outline: none;
}

/* Button */
.order-btn {
    background: #ff5e62;
    color: white;
    padding: 12px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.order-btn:hover {
    background: #320ca4;
    transform: translateY(-3px);
}

/* Responsive Design */
@media (max-width: 480px) {
    .order-container {
        width: 90%;
    }
}

    </style>

    <div class="order-container">
        <h1 class="title">Book Your Adventure</h1>

        <div class="order-form">
            <form action="payment.html" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="destination">Destination</label>
                    <select id="destination" required>
                        <option value="">Select Destination</option>
                        <option value="Bali">Bali</option>
                        <option value="Paris">Paris</option>
                        <option value="Maldives">Maldives</option>
                        <option value="New York">New York</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="date">Travel Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-group">
                    <label for="people">Number of People</label>
                    <input type="number" id="people" placeholder="Enter number of travelers" required>
                </div>

                <div class="input-group">
                    <label for="notes">Additional Requests</label>
                    <textarea id="notes" placeholder="Any special requests (optional)"></textarea>
                </div>

                <button  src="murugan.html" type="submit" class="order-btn">Proceed to Payment</button>
            </form>
        </div>
    </div>

</body>
</html>
